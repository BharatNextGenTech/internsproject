<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding-top: 50px;
    }
    h1 { color: #333; }
    label { font-size: 18px; }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      margin: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      font-size: 32px;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Palindrome Checker</h1>
  <label>Enter a String:</label><br>
  <input type="text" id="num"><br>
  <button onclick="checkPalindrome()">Check</button>
  <div id="result"></div>

  <script>
    function checkPalindrome() {
      const input = document.getElementById("num").value;
      const cleanStr = input.toLowerCase().replace(/[^a-z0-9]/g, '');
      const reversed = cleanStr.split('').reverse().join('');
      
      if (cleanStr === "") {
        document.getElementById("result").textContent = "Please enter a valid string.";
        return;
      }

      if (cleanStr === reversed) {
        document.getElementById("result").textContent = `"${input}" is a Palindrome.`;
      } else {
        document.getElementById("result").textContent = `"${input}" is NOT a Palindrome.`;
      }
    }
  </script>
</body>
</html>
