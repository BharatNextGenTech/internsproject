<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Write a function to check if a string is a palindrome</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding-top: 80px;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    .form-box {
      display: inline-block;
      background-color: #e6f2ff;
      border: 2px solid #b3d1ff;
      border-radius: 12px;
      padding: 40px 30px;
      box-shadow: 0 6px 15px rgba(159, 14, 14, 0.1);
      text-align: left;
    }

    label {
      font-size: 18px;
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    /* ✅ FIX: number → text (so string + number both can be checked) */
    input[type="text"] {    
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 20px;
      border: 1px solid #999;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #000000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #6653c7;
    }

    #result {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Create function of Palindrome</h1>

  <div class="form-box">
    <label for="num1">Enter String or Number:</label>
    <!-- ✅ FIX: type changed to text -->
    <input type="text" id="num1" />  

    <!-- ✅ FIX: onclick function name corrected -->
    <button onclick="Palindrome2()">Check</button>  

    <div id="result"></div>
  </div>

 <script>
  function Palindrome1(str) {//check function 
    str = str.toLowerCase().replace(/[^a-z0-9]/g, "");//str am input ne lowercase ma ferve chhe //ane replace a Alphabet ane Number sivay badhu remove kari nakhe chhe
    let reversed = str.split("").reverse().join(""); //split a str na cahrcter ne array ma ferve chhe //reverse a str ne reverse kare chhe //join a pachi array to string kare chhe 
    return str === reversed;//jo str a reverse a tru hoy to palindrome baki false 
  }

  function Palindrome2() {
    let input = document.getElementById("num1").value;
    if (input === "") {//user a value nakhi nathi to to niche apel condition print thashe 
      document.getElementById("result").innerText = "Please enter a string!";
      return;
    }

    if (Palindrome1(input)) {//aa function call thai jo palindron hoy to aa
      document.getElementById("result").innerText = `"${input}" is a Palindrome `;
    } else {//jo palidron no hoy to aa
      document.getElementById("result").innerText = `"${input}" is NOT a Palindrome `;
    }
  }
</script>

</body>
</html>
