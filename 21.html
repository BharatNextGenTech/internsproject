<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sum of Array Elements</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding-top: 50px;
    }
    h1 { color: #333; }
    label { font-size: 18px; }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      margin: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      font-size: 32px;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Sum of Array Elements</h1>
  <label>Enter numbers separated by commas:</label><br>
  <input type="text" id="numInput" placeholder="EX:-1,2,3,4"><br>
  <button onclick="calculateSum()">Get Sum</button>
  <div id="result"></div>

  <script>
    function calculateSum() {
      const input = document.getElementById("numInput").value;
      const numArray = input.split(",").map(Number);
      const sum = numArray.reduce((acc, val) => acc + val, 0);
      document.getElementById("result").textContent = "Sum: " + sum;
    }
  </script>
</body>
</html>
