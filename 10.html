<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celsius to Fahrenheit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding-top: 50px;
    }
    h1 { color: #333; }
    label { font-size: 18px; }
    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1976D2;
    }
    #result {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Celsius to Fahrenheit Converter</h1>
  <label>Enter Celsius Temperature:</label><br>
  <input type="number" id="celsius"><br>
  <button onclick="convertToFahrenheit()">Convert</button>
  <div id="result"></div>

  <script>
    function convertToFahrenheit() {
      const celsius = parseFloat(document.getElementById("celsius").value);
      const resultDiv = document.getElementById("result");

      if (isNaN(celsius)) {
        resultDiv.textContent = "Please enter a valid number.";
        return;
      }

      const fahrenheit = (celsius * 9 / 5) + 32;
      resultDiv.textContent = `${celsius}°C = ${fahrenheit.toFixed(2)}°F`;
    }
  </script>
</body>
</html>
