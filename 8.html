<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sum of Digits</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding-top: 80px;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    .form-box {
      display: inline-block;
      background-color: #e6f2ff;
      border: 2px solid #b3d1ff;
      border-radius: 12px;
      padding: 40px 30px;
      box-shadow: 0 6px 15px rgba(159, 14, 14, 0.1);
      text-align: left;
    }
    label {
      font-size: 18px;
      margin-bottom: 8px;
      display: block;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 20px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      background: #000;
      color: #fff;
      border: none;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #6653c7;
    }
    #result {
      font-size: 22px;
      margin-top: 20px;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Creat a function of Sum of Digits</h1>

  <div class="form-box">
    <label for="num1">Enter Number:</label>
    <input type="number" id="num1" />
    <button onclick="sumDigits()">Check</button>
    <div id="result"></div>
  </div>

  <script>
    function sumDigits() {
      let n = document.getElementById("num1").value;//aa input levamate 
      let sum = 0;//aa sum variable sum name no banavo chhe ane ema darek digit nu addition karvama ave chhe 

      n = Math.abs(n); // aa function a negativ number ni sig avgane chhe jethi sum ma vantho na ave  
      for (let digit of n.toString()) {//number ne string ma convert kare chhe ane string par loop chalave chhe 
        sum += Number(digit);//sting ne number ma convert kare ane sum ma store kare chhe 
      }

      document.getElementById("result").innerText = "Sum of digits: " + sum;//output batave chhhe
    }
  </script>

</body>
</html>
