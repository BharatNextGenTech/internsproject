<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sum of Digits</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding-top: 50px;
    }
    h1 { color: #333; }
    label { font-size: 18px; }
    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      font-size: 32px;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Sum of Digits</h1>
  <button onclick="sumDigits()">Get Sum</button>
  <div id="result"></div>

  <script>
    function sumDigits() {
      const number = document.getElementById("num").value;
      let sum = 0;

      for (let i = 0; i < number.length; i++) {
        const digit = parseInt(number[i]);
        if (!isNaN(digit)) {
          sum += digit;
        }
      }

      document.getElementById("result").textContent = "Sum of digits: " + sum;
    }
   
  </script>
</body>
</html>
