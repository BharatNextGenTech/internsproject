<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Area Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding-top: 50px;
    }
    h1 { color: #333; }
    label { font-size: 18px; }
    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Circle Area Calculator</h1>
  <label>Enter Radius:</label><br>
  <input type="number" id="radius"><br>
  <button onclick="calculateArea()">Calculate Area</button>
  <div id="result"></div>

  <script>
    function calculateArea() {
      const radius = parseFloat(document.getElementById("radius").value);
      const resultDiv = document.getElementById("result");

      if (isNaN(radius) || radius <= 0) {
        resultDiv.textContent = "Please enter a valid positive radius.";
        return;
      }

      const area = Math.PI * radius * radius;
      resultDiv.textContent = `Area of Circle: ${area.toFixed(2)}`;
    }
  </script>

</body>
</html>
