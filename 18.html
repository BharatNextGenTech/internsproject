<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minutes to Hours Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      color: #333;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Convert Minutes to Hours & Minutes</h1>
  <label>Enter Minutes:</label><br>
  <input type="number" id="minutesInput"><br>
  <button onclick="convertToHours()">Convert</button>
  <div id="result"></div>

  <script>
    function convertToHours() {
      const minutes = parseInt(document.getElementById("minutesInput").value);
      const resultDiv = document.getElementById("result");

      if (isNaN(minutes) || minutes < 0) {
        resultDiv.textContent = "Please enter a valid positive number of minutes.";
        return;
      }

      const hours = Math.floor(minutes / 60);  // hours = 60 min per hour
      const remainingMinutes = minutes % 60;   // remaining minutes

      resultDiv.textContent = `${minutes} minutes = ${hours} hour and ${remainingMinutes} minute`;
    }
  </script>

</body>
</html>
