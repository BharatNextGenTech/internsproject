<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Largest Word Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding-top: 50px;
    }
    h1 { color: #333; }
    label { font-size: 18px; }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      margin: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      font-size: 28px;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Find the Largest Word</h1>
  <label>Enter a sentence:</label><br>
  <input type="text" id="textInput"><br>
  <button onclick="findLargestWord()">Find Largest Word</button>
  <div id="result"></div>

  <script>
    function findLargestWord() {
      const sentence = document.getElementById("textInput").value;

      if (!sentence.trim()) {
        document.getElementById("result").textContent = "Please enter a sentence.";
        return;
      }

      const words = sentence.trim().split(" ");
      let largest = words[0];

      for (let i = 1; i < words.length; i++) {
        if (words[i].length > largest.length) {
          largest = words[i];
        }
      }

      document.getElementById("result").textContent = "Largest Word: " + largest;
    }
  </script>
</body>
</html>
