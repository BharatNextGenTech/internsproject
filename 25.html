<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sort Array Ascending</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding-top: 50px;
    }
    h1 { color: #333; }
    label { font-size: 18px; }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      margin: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Sort Array in Ascending Order</h1>
  <label>Enter numbers separated by commas:</label><br>
  <input type="text" id="num"><br>
  <button onclick="sortArray()">Sort</button>
  <div id="result"></div>

  <script>
    // Function to sort the array in ascending order
    function sortArray() {
      // Get user input
      const input = document.getElementById("num").value;

      // Convert the string into an array of numbers
      const array = input.split(',').map(Number);

      // Sort the array in ascending order
      array.sort(function(a, b) {
        return a - b;
      });

      // Display the result
      document.getElementById("result").textContent = 
        "Sorted Array: " + array.join(', ');
    }
  </script>
</body>
</html>
