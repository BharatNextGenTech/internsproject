<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fibonacci Series</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding-top: 50px;
    }
    h1 { color: #333; }
    label { font-size: 18px; }
    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Fibonacci Series Generator</h1>
  <label>Enter number of terms:</label><br>
  <input type="number" id="num"><br>
  <button onclick="generateFibonacci()">Generate</button>
  <div id="result"></div>

  <script>
    function generateFibonacci() {
      const n = parseInt(document.getElementById("num").value);
      const resultDiv = document.getElementById("result");

      if (isNaN(n) || n <= 0) {
        resultDiv.textContent = "Please enter a valid positive number.";
        return;
      }

      let series = [0];
      if (n > 1) series.push(1);

      for (let i = 2; i < n; i++) {
        const next = series[i - 1] + series[i - 2];
        series.push(next);
      }

      resultDiv.textContent = "Fibonacci Series: " + series.join(", ");
    }
  </script>
</body>
</html>
