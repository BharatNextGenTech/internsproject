<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leap Year Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding-top: 50px;
    }
    h1 { color: #333; }
    label { font-size: 18px; }
    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      font-size: 32px;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Leap Year Checker</h1>
  <label>Enter Year:</label><br>
  <input type="number" id="num"><br>
  <button onclick="checkLeapYear()">Check</button>
  <div id="result"></div>

  <script>
    function checkLeapYear() {
      const year = parseInt(document.getElementById("num").value);
      const resultDiv = document.getElementById("result");

      if (isNaN(year)) {
        resultDiv.textContent = "Please enter a valid year.";
        return;
      }

      if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
        resultDiv.textContent = year + " is a Leap Year.";
      } else {
        resultDiv.textContent = year + " is NOT a Leap Year.";
      }
    }
  </script>
</body>
</html>
