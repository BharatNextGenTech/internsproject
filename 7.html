<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revese Numbers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding-top: 50px;
    }
    h1 { color: #333; }
    label { font-size: 18px; }
    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      font-size: 32px;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  
  <h1>Reverse Numbers</h1>
  <label>Enter Number:</label><br>
  <input type="number" id="num"><br>
  <button onclick="reverse()">Your Reverse Number</button>
  <div id="result"></div>
<script>
 
  function reverse() {
    const num = parseInt(document.getElementById("num").value);

    if (isNaN(num)) {
      document.getElementById("result").textContent = "Please enter a valid number.";
      return;
    }

    // Reverse the number
    const reversed = parseInt(Math.abs(num).toString().split('').reverse().join(''));
    const finalResult = num < 0 ? -reversed : reversed;

    // Show the result
    document.getElementById("result").textContent = "Reversed Number: " + finalResult;
  }

 
    
  </script>
</body>
</html>
