<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factorial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      color: #333;
    }
    label {
      font-size: 18px;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      font-size: 32px;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Factorial of a Number</h1>
  <label>Enter Number:</label><br>
  <input type="number" id="num"><br>
  <button onclick="calculateFactorial()">Your Output</button>
  <div id="result"></div>

  <script>
    function calculateFactorial() {
      const num = parseInt(document.getElementById("num").value);

      if (isNaN(num)) {
        document.getElementById("result").textContent = "Please enter a valid number.";
        return;
      }

      if (num < 0) {
        document.getElementById("result").textContent = "Factorial is not defined for negative numbers.";
        return;
      }

      let fact = 1;//1 thi fact consider karshe 
      for (let i = 2; i <= num; i++) {//loop ma num jetala hashe tya sudhi chalshe 
        fact *= i;
      }

      document.getElementById("result").textContent = "Factorial is: " + fact;
    }
  </script>
</body>
</html>
