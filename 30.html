<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Array Intersection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding-top: 50px;
    }
    h1 { color: #333; }
    label { font-size: 18px; display: block; margin-top: 10px; }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      margin: 5px auto;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Find Intersection of Two Arrays</h1>

  <label>Enter First Array (comma separated):</label>
  <input type="text" id="array1" placeholder="e.g., 1, 2, 3, 4"><br>

  <label>Enter Second Array (comma separated):</label>
  <input type="text" id="array2" placeholder="e.g., 3, 4, 5, 6"><br>

  <button onclick="findIntersection()">Find Intersection</button>

  <div id="result"></div>

  <script>
    function findIntersection() {
      const arr1 = document.getElementById("array1").value.split(',').map(Number);
      const arr2 = document.getElementById("array2").value.split(',').map(Number);

      // Filter for common elements
      const intersection = arr1.filter(value => arr2.includes(value));

      // Remove duplicates using Set
      const uniqueIntersection = [...new Set(intersection)];

      document.getElementById("result").textContent = 
        "Intersection: " + (uniqueIntersection.length ? uniqueIntersection.join(', ') : "None");
    }
  </script>
</body>
</html>
