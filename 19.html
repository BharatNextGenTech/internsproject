<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Count</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding-top: 50px;
    }
    h1 { color: #333; }
    label { font-size: 18px; }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Character Counter</h1>

  <label>Enter a string:</label><br>
  <input type="text" id="inputString"><br>

  <label>Enter character to count:</label><br>
  <input type="text" id="charToCount" maxlength="1"><br>

  <button onclick="countCharacter()">Count Character</button>

  <div id="result"></div>

  <script>
    function countCharacter() {
      const str = document.getElementById("inputString").value.toLowerCase();
      const char = document.getElementById("charToCount").value.toLowerCase();

      if (char.length !== 1) {
        document.getElementById("result").textContent = "Please enter a single character.";
        return;
      }

      let count = 0;
      for (let i = 0; i < str.length; i++) {
        if (str[i] === char) {
          count++;
        }
      }

      document.getElementById("result").textContent = 
        `Character "${char}" appears ${count} time(s) in the string.`;
    }
  </script>
</body>
</html>
