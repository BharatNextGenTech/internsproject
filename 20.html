<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Remove Spaces</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding-top: 50px;
    }
    h1 { color: #333; }
    label { font-size: 18px; }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      margin: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Remove Spaces from String</h1>
  <label>Enter a String:</label><br>
  <input type="text" id="num"><br>
  <button onclick="removeSpaces()">Remove Spaces</button>
  <div id="result"></div>

  <script>
    function removeSpaces() {
      const input = document.getElementById("num").value;
      const noSpaces = input.replace(/\s+/g, ''); // remove all spaces
      document.getElementById("result").textContent = "Without Spaces: " + noSpaces;
    }
  </script>
</body>
</html>
