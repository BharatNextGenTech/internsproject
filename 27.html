<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find Duplicates</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding-top: 50px;
    }
    h1 { color: #333; }
    label { font-size: 18px; }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      margin: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Find Duplicate Elements in an Array</h1>
  <label>Enter numbers separated by commas:</label><br>
  <input type="text" id="num"><br>
  <button onclick="findDuplicates()">Find Duplicates</button>
  <div id="result"></div>

  <script>
    // Function to find duplicates in an array
    function findDuplicates() {
      const input = document.getElementById("num").value;

      // Convert the input string to number array
      const array = input.split(',').map(Number);

      const seen = {};
      const duplicates = [];

      // Loop through the array to find duplicates
      for (let i = 0; i < array.length; i++) {
        const num = array[i];
        if (seen[num]) {
          if (!duplicates.includes(num)) {
            duplicates.push(num);
          }
        } else {
          seen[num] = true;
        }
      }

      // Display result
      const result = duplicates.length > 0 
        ? "Duplicate elements: " + duplicates.join(', ')
        : "No duplicates found";

      document.getElementById("result").textContent = result;
    }
  </script>
</body>
</html>
