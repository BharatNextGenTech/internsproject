<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sum of Array Elements</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding-top: 50px;
    }
    h1 { color: #333; }
    label { font-size: 18px; }
    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Sum of Array Elements</h1>
  <label>Enter Number:</label><br>
  <input type="number" id="num"><br>
  <button onclick="addToArray()">Add to Array</button>
  <button onclick="calculateSum()">Get Sum</button>
  <div id="result"></div>

  <script>
    const numbers = [];

    function addToArray() {
      const num = parseFloat(document.getElementById("num").value);
      if (!isNaN(num)) {
        numbers.push(num);
        document.getElementById("num").value = "";
        document.getElementById("result").textContent = "Current Array: " + numbers.join(", ");
      } else {
        document.getElementById("result").textContent = "Please enter a valid number.";
      }
    }

    function calculateSum() {
      let sum = 0;
      for (let i = 0; i < numbers.length; i++) {
        sum += numbers[i];
      }
      document.getElementById("result").textContent = "Sum of elements: " + sum;
    }
  </script>
</body>
</html>
