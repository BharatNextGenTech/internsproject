<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vowel Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding-top: 50px;
    }
    h1 { color: #333; }
    label { font-size: 18px; }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      margin: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Vowel Counter</h1>
  <label>Enter a String:</label><br>
  <input type="text" id="num"><br>
  <button onclick="countVowels()">Count Vowels</button>
  <div id="result"></div>

  <script>
    function countVowels() {
      const str = document.getElementById("num").value.toLowerCase();
      const vowels = ['a', 'e', 'i', 'o', 'u'];
      let count = 0;
      let foundVowels = [];//user na vowels  a find thai chhe 

      for (let char of str) {
        if (vowels.includes(char)) {
          count++;
          foundVowels.push(char);
        }
      }

      const resultText = `Number of vowels: ${count}<br>Vowels: ${foundVowels.join(", ")}`;
      document.getElementById("result").innerHTML = resultText;
    }
  </script>
</body>
</html>
