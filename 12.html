<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Count Vowels in String</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding-top: 80px;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    .form-box {
      display: inline-block;
      background-color: #e6f2ff;
      border: 2px solid #b3d1ff;
      border-radius: 12px;
      padding: 40px 30px;
      box-shadow: 0 6px 15px rgba(159, 14, 14, 0.1);
      text-align: left;
    }

    label {
      font-size: 18px;
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 20px;
      border: 1px solid #999;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #000000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #6653c7;
    }

    #result {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Create a function to count the number of vowels in a string</h1>

  <div class="form-box">
    <label for="num1">Enter a String:</label>
    <input type="text" id="num1" />

    <button onclick="vowels()">Check</button>

    <div id="result"></div>
  </div>

  <script>
    function vowels() {//creat a function this function name is vowels 
      let str = document.getElementById("num1").value;// have aa function ma je input chhe te str ma variable ma store thai chhe 

      let count = 0;// aa vowels counter chhe je 0 thi sharu thai chhe 

      let vowelChars = "aeiouAEIOU";//aa vowels chhe je str ma thi gote chhe (a small and capital ma )

      for (let i = 0; i < str.length; i++) {//aa for loop a string na first to last character sudhi chale chhe //str ma ketala character chhe(length) 
        if (vowelChars.includes(str[i])) {//ama i ni andar jo character hashe to true thashe ane nai hoy to code skip thai jashe 
          count++; // ama jetala vowels male teno count thashhe (count ni sharuat a 0 thi thashe ane pachi add thati jashe)
        }
      }

      // Show result in display 
      document.getElementById("result").innerText =
        "Number of vowels:-" + count;
    }
  </script>

</body>
</html>
