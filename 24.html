<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Count Even and Odd</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding-top: 50px;
    }
    h1 { color: #333; }
    label { font-size: 18px; }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      margin: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Count Even and Odd Numbers</h1>
  <label>Enter numbers separated by commas:</label><br>
  <input type="text" id="num"><br>
  <button onclick="countEvenOdd()">Count</button>
  <div id="result"></div>

  <script>
    // This function counts even and odd numbers in the entered array
    function countEvenOdd() {
      // Get input value from the text box
      const input = document.getElementById("num").value;

      // Split the input string into an array and convert each item to a number
      const array = input.split(',').map(Number);

      // Initialize counters
      let evenCount = 0;
      let oddCount = 0;

      // Loop through the array to count even and odd numbers
      for (let i = 0; i < array.length; i++) {
        if (array[i] % 2 === 0) {
          evenCount++;  // Count even number
        } else {
          oddCount++;   // Count odd number
        }
      }

      // Display the result on the page
      document.getElementById("result").textContent = 
        "Even: " + evenCount + ", Odd: " + oddCount;
    }
  </script>
</body>
</html>
